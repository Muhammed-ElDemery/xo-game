<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kasper</title>
    <link rel="stylesheet" href="css/X O.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahianita&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/85bac5f266.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="back">Back</span>
    <div class="open">
        <h1>X-O GAME</h1>
        <div class="content">
            <div class="child">
                <h3>Player One Name</h3>
                <input type="text" placeholder="Enter Your Name" class="player-1">
            </div>
            <div class="child">
                <h3>Player Two Name</h3>
                <input type="text" placeholder="Enter Two Name" class="player-2">
            </div>
            <div class="content"><button>Start</button></div>
        </div>
        <div class="star">
            <div class="deco"></div>
            <div class="deco"></div>
            <div class="main deco"></div>
            <div class="deco"></div>
            <div class="deco"></div>
            <div class="deco"></div>
        </div>
    </div>
    <div class="container">
        <div class="parent">
            <span class="reset">Reset</span>
            <div class="son one area" id="1"></div>
            <div class="son two area" id="2"></div>
            <div class="son three area" id="3"></div>
            <div class="son four area" id="4"></div>
            <div class="son five area" id="5"></div>
            <div class="son six area" id="6"></div>
            <div class="son seven area" id="7"></div>
            <div class="son eight area" id="8"></div>
            <div class="son nine area" id="9"></div>
        </div>
        <div class="cover"></div>
        <div class="user">
            <h2></h2>
            <h2>Vs</h2>
            <h2></h2>
        </div>
    </div>
    <script src="js/X O.js"></script>
</body>
</html>
